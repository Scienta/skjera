<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:;base64,," />
    <link rel="stylesheet" href="/assets/reset-zone.regular.css">
</head>
<body>
<h1>Edit profile</h1>
<form action="/me" method="POST">
<table>
<tr>
    <td>
        <label for="dob_month">Month of birth</label>
    </td>
    <td>
        <select name="dob_month" id="dob_month">
            {% for month in month_names %}
            <option value="{{ loop.index }}"
                    {%- if loop.index == dob_month %} selected{% endif -%}
            >{{ month }}</option>
            {% endfor %}
        </select>
    </td>
</tr>
<tr>
    <td>
        <label for="dob_day">Day of birth</label>
    </td>
    <td>
        <select name="dob_day" id="dob_day">
            {% for day in days %}
            <option value="{{ loop.index }}"
                    {%- if loop.index == dob_day %} selected{% endif -%}
            >{{ day }}</option>
            {% endfor %}
        </select>
    </td>
</tr>
<tr>
    <td colspan="2">
        <button>Save</button>
    </td>
</tr>
</table>
</form>

<h2>SoMe Accounts</h2>
<table>
<thead>
<tr>
    <th>Network</th>
    <th>Nick</th>
    <th>URL</th>
    <th></th>
</tr>
</thead>
<tbody>
{% for a in some_accounts %}
<tr>
    <td>{{ a.network }}</td>
    <td>{{ a.nick }}</td>
    <td>
        <a href="{{ a.url }}" target="_blank">{{ a.url }}</a>
    </td>
    <td>
        <form action="/me/some_account/{{ a.id }}/delete" method="POST">
            <input type="hidden" name="employee_id" value="{{ a.employee }}">
            <button type="submit">Remove</button>
        </form>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
